<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<title>模拟留言板</title>
<link href="lyb_style.css" rel="stylesheet" type="text/css" />
<style>
.yellow{background:yellow;}
.grey{background:#f1f1f1;}
.show{display:block}
.hide{display:none}
i{margin-right: 5px;}
</style>
</head>
<body>
<div id="parent">
	<h4>留言内容：</h4>
	<div id="box">
		<em id="em" style="display: block;">这里会显示留言内容……</em>
	
		<!--<p class="grey">
			<i>2.</i>
			<b>3</b>
			<span class="hide">
			<a href="javascript:;">
				确定删除
			</a>
			<strong style="color:red">
				第2条
			</strong></span>
		</p>--> 
	</div>
    
	<textarea id="text"></textarea><br />
	<input id="btn" type="button" value="发表留言" />
</div>
<script src="$_1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	var texts = document.getElementById('text');
	var box = document.getElementById('box');
	var num =0;
	btn.onclick = function (){
		num ++;
		var val = texts.value;
		if(!val){
			alert("请输入内容");
			return;
		}
		var p = document.createElement('p');
		p.innerHTML += '<i>'+num+'.</>'+val;
		box.appendChild(p);
		texts.value = '';
	}
</script>
</body>
</html>
